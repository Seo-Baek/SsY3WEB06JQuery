<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>탐색 선택자</h2>
	<ul>
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
		<li>내용5</li>
		<li>내용6</li>
		<li>내용7</li>
		<li>내용8</li>
		<li>내용9</li>
		<li>내용10</li>
	</ul>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
	
	/*
		5. 전체 요소 중 특정 숫자 번째 요소만 선택
			형식) $("요소선택:nth-child(숫자)")
		6. 전체 요소 중 특정 배수의 요소만 선택
			형식) %("요소 선택:nth-child(숫자n)")
	*/
	$(function(){
		$("li:nth-child(3)").css("color","tomato");
		$("li:nth-child(2n)").css("background-color","yellow")
			.css("border","1px solid blue");
		// 데이터 베이스의 자료를 테이블로 가져오고 구분을 위하여 많이 사용함.
	});

</script>
</body>
</html>
