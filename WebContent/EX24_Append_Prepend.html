<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>객체 편집 메소드</h1>
	<ul class="myList">
		<li>내용</li>
	</ul>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">

	// append(): 선택한 요소의 마지막 위치에 새 요소를 추가
	// 	형식) $("요소 선택").append("새 요소")
	// appendTo(): 새 요소를 선택한 요소의 마지막에 추가
	//	형식) $("새 요소").appendTo("요소 선택")
	// prepend(): 선택한 요소의 맨 앞 위치에 새 요소를 추가
	//	형식) $("요소 선택").prepend("새 요소")
	//prependTo(): 새 요소를 선택한 요소의 맨 앞에 추가
	//	형식) $("새 요소").prependTo("요소 선택")
	$(function(){
		//$(".myList").append("<li>새로운 내용 추가2</li>");	// 맨 마지막에 들어간다!
		//$(".myList").prepend("<li>새로운 내용 추가1</li>");	// 맨 앞에 들어간다!
		
		$("<li>새로운 내용 추가2</li>").appendTo(".myList");	// 맨 마지막에 들어간다!
		$("<li>새로운 내용 추가1</li>").prependTo(".myList");	// 맨 앞에 들어간다!
		
	});

</script>
</body>
</html>
