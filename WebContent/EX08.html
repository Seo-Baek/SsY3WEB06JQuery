<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>인접 관계 선택자</h2>
	<ul class="wrap">
		<li>내용1</li>
		<ul>
			<li>내용2</li>
			<li>내용3</li>	
		</ul>
		<li>내용4</li>
	</ul>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
	// 자식 요소 선택자 : $("요소 선택 > 자식 요소")
	//		==> 선택한 요소를 기준으로 자식 관계에 지정한 요소만 선택함.
	$(function(){
		$(".wrap > li").css("background-color","tomato");
	});
</script>
</body>
</html>
