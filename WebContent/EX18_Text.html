<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>객체 조작 및 생성</h1>
	<h2>text()</h2>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">

	// text() : 선택한 요소 내에 텍스트를 불러오거나
	$(function(){
		alert($("h1").text());
		$("h2").text("텍스트 메소드");
	});
</script>
</body>
</html>
