<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<body>

	<!-- 속성 탐색 선택자 : 요소의 지정된 속성을 기준으로 선택함.
			1. 요소[속성] ==> 속성이 있는 요소 가져오기.
			2. 요소[속성=값] ==> 속성과 값이 일치하는 요소 가져오기.
			3. 요소[속성^=값] ==> 값으로 시작하는 요소 가져오기.
			4. 요소[속성$=값] ==> 값으로 끝나는 요소 가져오기.
			5. 요소[속성*=값] ==> 값을 포함하는 요소 가져오기.
			6. 요소[속성=값] [속성=값] 
			     ==> and 조건으로 조건 2개의 속성과 값을 모두 만족하는 요소 가져오기.		
	 -->

	<a href="http://www.google.com" title="구글 이동">구글</a><br />
	<a href="http://www.nate.com">네이트</a><br />
	<a href="http://www.daum.net">다음</a><br />

	<a href="mailto:jhehun@gmail.com">G메일</a><br />
	<a href="mailto:jhehun@daum.net">다음 메일</a><br />

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">

	$(function(){
		$("a[title]").css("background-color","yellow");
		$("a[href='http://www.nate.com']").css("background-color","pink");
		$("a[href^='mailto']").css("background-color","aqua");
		$("a[href$='net']").css("background-color","lightgray");
		$("a[href*='daum']").css("border","1px solid red");
		$("a[href^='mailto]a[href$='net']").css("background-color","orange");
	});
</script>
</body>
</html>
