<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	h1{
		width: 50px;
		height: 30px;
		background-color: red;
		font-size: 100%;
		color: #ff0;
	}
	h2{
		width: 50px;
		height: 30px;
		background-color: blue;
		font-size: 120%;
		color: #fff;
	}
	h3{
		width: 50px;
		height: 30px;
		background-color: yellow;
		font-size: 120%;
		color: #00f;
	}
	
</style>
</head>
<body>

	<!-- h1 태그는 5초만에 왼쪽에서 250px만큼 이동하는 애니메이션 만들기. -->
	<h1>내용1</h1>
	
	<!-- h2 태그는 5초만에 왼쪽에서 250px만큼 이동하고, 
	          너비가 100px로 커지게 하고, 투명도가 25%인 애니메이션 만들기. -->
	<h2>내용2</h2>
	
	<!-- h3 태그는 3초만에 왼쪽에서 250px만큼 이동하고, 
	     2초만에 150px만큼 왼쪽으로 이동하는 순차적으로 애니메이션 만들기. -->
	<h3>내용3</h3>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">

	// animate() : 선택한 요소에 다양한 동작(motion) 효과를 적용하는 메소드.
	//	형식) $("요소 선택").animate({애니메이션 속성}, "효과 속도", 콜백함수);
	// 에니메이션 속성에는 모션으로 적용할 속성을 CSS(스타일)을 이용해서 입력.
	// 효과속도는 ms(1/1000) 또는 "slow", "nomal", "fast"로 적용.
	$(function(){
		$("h1").animate({
			marginLeft: "250px"
		}, 5000, function(){ alert("도착 완료!") });
		$("h2").animate({
			marginLeft: "250px",
			width: "100px", opacity: 0.25
		}, 5000);
		/*$("h3").animate({
			marginLeft: "250px"}, 3000)
			.animate({ marginLeft: "100px"}, 2000);*/
		$("h3").animate({marginLeft: "250px"},3000,
				function(){ $("h3").animate({marginLeft: "100px"}, 2000);});
	});

</script>
</body>
</html>
