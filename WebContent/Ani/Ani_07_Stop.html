<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<button class="stop">stop</button>
	<h1>내용1</h1>
	<h2>내용2</h2>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">

	// stop() : 선택한 요소에 효과 또는 애니메이션이 적용된 효과를 정지시키는 메소드.
	//	형식) $("요소 선택").stop();
	// delay() : 선택한 요소에 효과 또는 애니메이션이 적용된 효과를 지연시키는 메소드.
	//	형식) $("요소 선택").delay(지연 시간).애니메이션 효과 메소드();
	$(function(){	
		$("h1").animate({marginLeft: "250px"}, 3000);
		$(".stop").click(function(){
			$("h1").stop();	// h1 태그의 동작이 정지됨.
			$("h2").stop(); // h2태그는 2초 뒤 출발하기 때문에, 2초 뒤에 한 번 더 클릭!
		});
		$("h2").delay(2000).animate({marginLeft: "250px"}, 3000);
	});
	
	
</script>
</body>
</html>
