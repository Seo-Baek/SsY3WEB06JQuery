<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	h2{
		width: 300px;
		height: 200px;
		background-color: #FF0;
	}
</style>
</head>
<body>

	<button class="btn1">slideUp</button>
	<button class="btn2">slideDown</button>
	<button class="btn3">slideToggle</button>
	<h2>효과 관련 예제</h2>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
	
	// slideUp() : 선택한 요소를 숨길 때 사용하는 메소드.
	//	형식) $("요소 선택").slideUp("효과속도", 콜백함수);
	// slideDown() : 숨겨져 있는 요소를 나타낼 때 사용하는 메소드.
	//	형식) $("요소 선택").slideDown("효과속도", 콜백함수);
	// slideToggle() : 요소가 나타나있으면 숨기고, 숨겨져 있으면 나타내는 메소드.
	//	형식) $("요소 선택").slideToggle("효과속도", 콜백함수);
	$(function(){		
		$(".btn1").click(function(){
			$("h2").slideUp(1000);
		});
		$(".btn2").click(function(){
			$("h2").slideDown(1000);
		});
		$(".btn3").click(function(){
			$("h2").slideToggle(1000);
		});
	});

</script>
</body>
</html>
