<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 제이쿼리 사용 방법
			- 자바에도 main() 이란 메소드가 있듯이 제이쿼리도 시작점이 있다. => ready()
				형식)
				  window.onload = function() {  }  // 자바스크립트
				  $(document).ready(function() { 제이쿼리 코드   }) ==>  JQuery 방식1
				  
				  $().ready(function() {  });	==> 제이쿼리 방식2
				  $(function() { 제이쿼리 코드  });	==> 제이쿼리 방식3
				  
		 제이쿼리 동작
		 		형식) $(선택자).동작함수("속성", "값");	// 무조건 쌍따옴표!
		 		
		 선택자 사용 방법
		 	1. 직접 선택자
		 		- 전체 선택자 : $("*") ==> 모든 요소(태그)를 선택함.
		 		- 아이디 선택자 : $("#아이디 이름") ==> id 속성에 지정된 값을 가진 요소를 선택함.
		 		- 클래스 선택자 : $(".클래스 이름") ==> class 속성에 지정된 값을 가진 요소를 선택함.
		 		- 요소 선택자 : $("요소명") ==> 지정한 요소명과 일치하는 요소들만 선택.
		 		- 그룹 선택자 : $("선택1, 선택2, 선택3, ... 선택n") 
		 		 			==> 선택1, 선택2, 선택3, ... 선택n에 지정된 모든 요소를 한 번에 선택.
		 	2. 인접 관계 선택자
		 		- 부모 요소 선택자 : $("요소 선택").parent() ==> 선택한 요소의 부모 요소를 선택함.
		 		- 상위 요소 선택자 : $("요소 선택").parents() ==> 선택한 요소의 상위 요소를 모두 선택함.
		 		- 하위 요소 선택자 : $("요소선택 하위요소") ==> 선택한 요소에 지정한 하위 요소를 선택함.
		 		- 자식 요소 선택자 : $("요소선택 > 자식요소")
		 		                    ==> 선택된 요소를 기준으로  자식 관계에 있는 요소 중 지정한 요소 선택.
				- 자식 요소들 선택자 : $("요소선택).children() ==> 선택한 요소의 모든 자식 요소를 선택함.
				- 형제(선택 요소의 이전) 요소 선택자 : $("요소선택").prev() ==> 선택한 요소의 바로 이전 요소를 선택함.
				- 형제(이전) 요소들 선택자 : $("요소선택").prevAll() ==> 선택한 요소의 바로 이전 요소 모두 선택.
				- 지정 형제(이전) 요소들 선택자 : $("요소선택").prevUntil("요소명")
										==> 선택한 요소부터 지정한 요소의 이전 요소까지 선택함.
				- 동생(다음) 요소 선택자 : $("요소 선택").next() ==> 선택한 요소의 다음 요소를 선택함.
				- 동생(다음) 요소들 선택자 : $("요소 선택").nextAll() ==> 선택한 요소의 다음 요소 모두를 선택.
	 -->
	 <h1>제이쿼리</h1>
	 <h2>직접 선택자 및 관계 선택자</h2>
	 <h3>직접 선택자</h3>
	 <h3>관계 선택자</h3>

	$(function(){
		$("*").css("border", "1px solid blue")
			.css("color", "tomato");
	});
</script>

</body>
</html>
