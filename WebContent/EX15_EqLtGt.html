<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>

	<!-- 탐색 선택자
			1. eq(index) 선택자 : 지정한 인덱스가 참조하는 요소만 선택.
			2. lt(index) 선택자 : 지정한 인덱스보다 작은(less than) 인덱스의 요소만 선택.
			3. gr(index) 선택자 : 지정한 인덱스보다 큰(greater than) 인덱스의 요소만 선택.
	 -->

	<h2>탐색 선택자</h2>
	<ul>
		<li>내용1</li>
		<li>내용2</li>
		<li>내용3</li>
		<li>내용4</li>
		<li>내용5</li>
		<li>내용6</li>
	</ul>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">

	$("li:eq(3)").css("background-color","pink");
	$("li:lt(3)").css("background-color","yellow");
	$("li:gt(3)").css("background-color","aqua");

</script>
</body>
</html>
