<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h2>인접 관계 선택자</h2>
	<ul>
		<li>내용1</li>
		<li class="first">내용2</li>
		<li>내용3</li>
		<li>내용4</li>	
	</ul>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
	// 동생(선택 요소 다음) 요소 선택자 : $("요소 선택").next() ==> 선택한 요소의 다음 요소를 선택함.
	$(function(){
		$(".first").next().css("border", "1px solid red")
				.css("background-color","yellow");
	});		
	
	
</script>
</body>
</html>
