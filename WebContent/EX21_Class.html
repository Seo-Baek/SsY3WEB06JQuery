<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.red{ background-color: red;}
	.aqua{background-color: aqua;}
</style>
</head>
<body>

	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">

	// addClass(): 선택한 요소에 클래스를 생성할 때 사용.
	// removeClass(): 선택한 요소에 지정한 클래스를 삭제할 때 사용.
	$(function(){
		$("#p1").addClass("aqua");	
		$("#p2").removeClass("red");
	});

</script>
</body>
</html>
