<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	
	*{
		margin: 0;
		padding: 0;
	}
	body{
		margin: 20px;
	}
	.wrap{
		background-color: #ccc;
		padding: 10px;
	}
	p{
		background-color: #999;
	}
</style>
</head>
<body>

	<div class="wrap">
		<p>내용</p>
	</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
	
	// moseenter() : 선택한 요소의 경계 범위 내에 마우스가 올라갔을 때 이벤트 발생.
	//	형식) $("요소 선택").mouseenter(function(){....});
	// mouseleave() : 선택한 요소의 경계 범위 내에서 마우스가 완전히 떠났을 때 이벤트 발생.
	//	형식) $("요소 선택").mouseleave(function(){....});
	$(function(){
		$(".wrap").mouseenter(function(){
			$("p").css("background-color","blue");
		});
		$(".wrap").mouseleave(function(){
			$("p").css("background-color","yellow");
		});
	});
	

</script>
</body>
</html>
