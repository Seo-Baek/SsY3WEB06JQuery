<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<button class="btn1">mouseover/out</button>
	<button class="btn2">hover</button>
	<br /><br /><br />
	<p>내용</p>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">

	// mouseout()
	//	형식) $("요소 선택").mouseout(function(){ ... });
	// mouseover()
	//	형식) $("요소 선택").mouseover(function(){ ... });
	// hover()
	//	형식) $("요소 선택").hover(
	//			function(){  실행문 1 }, ==> 마우스가 올라갔을 떄 실행문1		
	//			function(){  실행문 2 }); ==> 마우스가 벗어날 떄 실행문2		
	
	$(function(){
		$(".btn1").mouseover(function(){
			$("p").css("background-color","pink");
		});
		$(".btn1").mouseout(function(){
			$("p").css("background-color","#fff");			
		});
		$(".btn2").hover(
			function(){ 
				$("p").css("border","1px solid tomato") 
			},
			function(){
				$("p").css("background-color", "hotpink") 
		});
	});
					
	
	
	
</script>
</body>
</html>
