<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>객체 편집 메소드</h1>
	<ul>
		<li class="myList">내용<ul><li>내용</li></ul></li>
	</ul>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script type="text/javascript">
	
	// insertBefore(): 선택한 요소의 이전 위치에 새 요소를 추가
	//	형식) $("새 요소").insertBefore("요소 선택");
	// insertAfter(): 선택한 요소의 다음 위치에 새 요소를 추가.
	//	형식) $("새 요소").insertAfter("요소 선택`");
	// clone(): 선택한 문서 객체를 복사.
	//			true: 하위노드까지 자기자신으로 인식, 속성까지 모두 복사. // 하위노드는 자손노드까지 포함!
	//			false: 선택한 요소 자기자신만 복사, 속성은 복사 안됨.
	//	형식) $("요소 선택").clone(true or false);
	$(function(){
		$("<li>새로운 내용 추가1</li>").insertBefore(".myList");
		let my_clone = $(".myList").clone(false);	// 기본은 true여서 속성까지 가져오는 것!
		$(my_clone).insertAfter(".myList");
	})
	
</script>
</body>
</html>
